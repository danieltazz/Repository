<script type="text/javascript">
$( document ).ready(function() {
    var $btnss = $('.btnmenuscomodos').on('click', function() {
      if (this.id == 'allc') {
        $('#ullistaambiente > li').removeClass('somecomodo');
        $( "#nomedocomodo" ).html( "All");
      } else{
        var $el = $('.' + this.id ).removeClass('somecomodo');
        $('#ullistaambiente > li').not($el).addClass('somecomodo');
        $( "#nomedocomodo" ).html( this.id );
      }
      $btnss.removeClass('comodoactive');
        $(this).addClass('comodoactive');
        });
    var $btns = $('.btndalistadeservicosporcomodo').click(function() {
      if (this.id == 'allf') {
        $('#ullistaambiente > li').removeClass('somefilter');
      } else{
        var $el = $('.' + this.id ).removeClass('somefilter');
        $('#ullistaambiente > li').not($el).addClass('somefilter');
      }
      $btns.removeClass('filtrado');
      $(this).addClass('filtrado');
    })
});
</script>
