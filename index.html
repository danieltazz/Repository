                <header class="headercategoriascomodos">
                    <ul id="listaservicosporcomodo">
                        <li>
                            <button class="btndalistadeservicosporcomodo filtrado" id="allf">
                                <img src="img/all.svg">
                                </img>
                            </button>
                        </li>
                        <li ng-repeat="filtro in filtros">
                            <button class="btndalistadeservicosporcomodo" id="{{filtro.id}}">
                                <img ng-src="{{filtro.icone}}">
                                </img>
                            </button>
                        </li>
                    </ul>
                </header>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12" style="
                             padding: 0 5px;
                             ">
                            <ul id="ullistaambiente">
                                <li class="{{sensor.class}} {{sensor.comodo}}" ng-repeat="sensor in sensores">
                                    <div class="divlistaambiente">
                                        <div class="col-xs-4">
                                            <div class="nomelistaambiente">
                                                <p ng-bind="sensor.name"></p>
                                            </div>
                                        </div>
                                        <form class="widthinherit">
                                            <div class="col-xs-6 selecaoindividual" ng-if="sensor.type != 'standart'" >
                                                <div>
                                                    <p>{{sensor.value | limitTo:12 }}</p>
                                                    <input type="{{sensor.type}}" ng-model="sensor.value">
                                                    </input>
                                                </div>
                                            </div>
                                            <div class="col-xs-6" ng-if="sensor.type=='standart'"></div>
                                            <div class="col-xs-6">
                                                <div class="statusdoaparelho">
                                                    <button class="btnright {{sensor.estado}}" type="submit">
                                                           <p> {{sensor.estado | uppercase}}</p>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <footer id="sensores" >
                    <div id="insensores">
                        <div class="divsensores" ng-repeat="sensor in sensores_get">
                            <img ng-src="{{sensor.icone}}">
                                <br>
                                    <p>
                                    {{sensor.nome}}<br>{{sensor.data}}
                                    </p>
                            </img>
                        </div>
                    </div>
                </footer>

<script type="text/javascript">
$( document ).ready(function() {
    var $btnss = $('.btnmenuscomodos').on('click', function() {
      if (this.id == 'allc') {
        $('#ullistaambiente > li').removeClass('somecomodo');
        $( "#nomedocomodo" ).html( "All");
      } else{
        var $el = $('.' + this.id ).removeClass('somecomodo');
        $('#ullistaambiente > li').not($el).addClass('somecomodo');
        $( "#nomedocomodo" ).html( this.id );
      }
      $btnss.removeClass('comodoactive');
        $(this).addClass('comodoactive');
        });
    var $btns = $('.btndalistadeservicosporcomodo').click(function() {
      if (this.id == 'allf') {
        $('#ullistaambiente > li').removeClass('somefilter');
      } else{
        var $el = $('.' + this.id ).removeClass('somefilter');
        $('#ullistaambiente > li').not($el).addClass('somefilter');
      }
      $btns.removeClass('filtrado');
      $(this).addClass('filtrado');
    })
});
</script>
