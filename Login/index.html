<!DOCTYPE html>
<html>
    <head>
        <title>
            Domotica
        </title>
        <meta content="telephone=no" name="format-detection"/>
        <meta content="no" name="msapplication-tap-highlight"/>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <link href="css/bootstrap.min.css" rel="stylesheet">
                <link href="css/estiloslogin-app.css" rel="stylesheet" type="text/css">
                </link>
            </link>
        </meta>
    </head>
    <body>
        <div id="load" style="cursor:wait;">
        </div>
        <div id="corgradiente">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="logomarca">
                            <img src="img/ufrn.svg">
                            </img>
                        </div>
                        <div class="login">
                            <form method="post">
                                <input autofocus="on" name="login" placeholder="login" required="required" type="text"/>
                                <div style="background-color: white; margin-bottom: 10px; width: 290px;">
                                    <input id="pwd" name="senha" placeholder="senha" required="required" type="password"/>
                                    <button id="eye" onmousedown="show()" onmouseup="hide()" ontouchend="hide()" ontouchstart="show()" type="button">
                                        <img src="img/view.svg"/>
                                    </button>
                                </div>
                                <button class="botao" type="submit">
                                    <strong>
                                        Entrar
                                    </strong>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-12" style="
                         display: flex;
                         align-items: center;
                         justify-content: center;
                         margin-left: auto;
                         margin-right: auto;">
                        <button class="botaoajuda" type="submit">
                            Esqueceu a senha?
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            document.onreadystatechange = function () {
                var state = document.readyState
                if (state == 'complete') {
                    document.getElementById('interactive');
                    document.getElementById('load').style.visibility = "hidden";
                }
            }

            function show() {
                var p = document.getElementById('pwd');
                p.setAttribute('type', 'text');
            }

            function hide() {
                var p = document.getElementById('pwd');
                p.setAttribute('type', 'password');
            }
        </script>
    </body>
</html>
