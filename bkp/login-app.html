<!DOCTYPE html>
<html>
<head>
  <title>Domotica</title>
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="estiloslogin-app.css">
</head>
<body>
<div id="load"></div>
<div id="corgradiente">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <div class='logomarca'>
      <img  src="img/ufrn.svg" >
    </div>

    <div class="login">
        <form method="post">
        	<input type="text" name="login" placeholder="login" autofocus="on" required="required"/>
            <div style="background-color: white; margin-bottom: 10px; width: 290px;">
            <input type="password" name="senha" placeholder="senha" required="required" id="pwd" />
         <button type="button" ontouchstart="show()" ontouchend="hide()" onmousedown="show()" onmouseup="hide()" id="eye">
            <img src="img/view.svgz"/>
         </button>
         </div>
          <button type="submit" class="botao"><strong>Entrar</strong></button>
        </form>
    </div>
    </div>
<div class="col-xs-12" style="
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: auto;
  margin-right: auto;">
      <button type="submit" class="botaoajuda">Esqueceu a senha?</button>
</div>
</div>
</div>
</div>
<script type="text/javascript">
        document.onreadystatechange = function(){
        var state = document.readyState
        if (state == 'complete'){
          document.getElementById('interactive');
          document.getElementById('load').style.visibility="hidden";
        }
      }
  
        function show() {
          var p = document.getElementById('pwd');
          p.setAttribute('type', 'text');
      }

function hide() {
    var p = document.getElementById('pwd');
    p.setAttribute('type', 'password');
}

</script>
</body>
</html>
