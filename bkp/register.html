<!DOCTYPE html>
<html>
<head>
  <title>Domotica</title>
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="estilosregister.css">
</head>
<body>
<div id="load"></div>
<div id="corgradiente">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <div class="register">
        <form method="get">
          <input type="text" autofocus="on" name="login" placeholder="login" required="required"/>
          <input type="text" name="login" placeholder="nome completo" required="required"/>
          <input type="email" name="login" placeholder="email" required="required"/>
          <input type="password" name="senha" placeholder="senha" required="required" />
          <input type="password" name="senha" placeholder="confirmar senha" required="required" maxlength="16" minlength="8" />
          
          <div id="checkboxtermos">
         <input type="checkbox" name="termosdeservicos"
         style="width: 50px" required="required"> 
          <p style="color: white">Li e Aceito os</p>
          <button>termos de uso</button>
          </div>
          <button type="submit" class="botao"><strong>Registrar</strong></button>
        </form>
    </div>
    </div>

</div>
</div>
</div>
</div>
<script type="text/javascript">
        document.onreadystatechange = function(){
        var state = document.readyState
        if (state == 'complete'){
          document.getElementById('interactive');
          document.getElementById('load').style.visibility="hidden";
        }
      }
  
</script>
</body>
</html>
